<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X_UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale-1">
    <link rel="icon" type="image/png" href="image/livrosjs.png"><!--Icone no titulo da pagina-->
    <link rel="stylesheet" href="css/estilos4_2.css"><!--Referencia o endereco do arquivo css-->
</head>

<body>
    <img src="image/ex4_2.jpg" alt="Balanca de peso">
    <h1>Programa Calculo do Peso Ideal</h1>
    <form>
        <p>Nome:
            <input type="text" id="inNome"><!--Entrada de dados(Nome do usuario)-->
        </p>
        <p>Sexo:<!--Entrada de dados(sexo do usuario)-->
            <input type="radio" name="sexo" id="inMasculino" required> Masculino
            <input type="radio" name="sexo" id="inFeminio" required> Feminino
        </p>
        <p>Altura (ex.: 1,80m):<!--Entrada de dados(altura do usuario)-->
            <input type="number" min="0" step="0.01" id="inAltura">
        </p>
        <input type="submit" value="Calcular peso ideal"><!--Processamento de dados-->
        <input type="reset" value="Limpar Campos"><!--Processamento de dados-->
        <h3></h3><!--Saida de dados-->
        <script src="js/ex4_2.js"></script>
    </form>
</body>

</html>
